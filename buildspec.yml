version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 446641444093.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building Docker image...
      - docker build -t 446641444093.dkr.ecr.us-east-1.amazonaws.com/jetbrains22:latest -f Dockerfile .
  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push 446641444093.dkr.ecr.us-east-1.amazonaws.com/jetbrains22:Dockerfile

